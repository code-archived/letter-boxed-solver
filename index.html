<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NYT Letter Boxed Solver</title>
    <link rel="stylesheet" href="/static/style.css" />
    <!-- Favicon for the site itself -->
    <link rel="icon" href="/assets/webicon.png" type="image/png" />
    <!-- Font Awesome for social icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- Left column: Puzzle and controls -->
      <div class="column left-col">
        <h1>Letter Boxed Puzzle</h1>
        <div class="puzzle-box">
          <div class="side top" id="side-top"></div>
          <div class="side right" id="side-right"></div>
          <div class="side bottom" id="side-bottom"></div>
          <div class="side left" id="side-left"></div>
        </div>
        <div class="controls">
          <label><input type="radio" name="wordcount" value="1" /> 1-word</label>
          <label><input type="radio" name="wordcount" value="2" checked /> 2-word</label>
          <label><input type="radio" name="wordcount" value="3" /> 3-word</label>
          <button id="generate-btn">Generate Solution</button>
        </div>

        <!-- Custom Links Section -->
        <div class="links" style="padding-top: 20px" align="center">
          <h2>Connect with Me</h2>
          <a href="https://www.linkedin.com/in/dpramanik/" target="_blank" rel="noopener">
            <i class="fab fa-linkedin" style="font-size: 30px; width: 30px; height: 30px; color: black"></i>
          </a>
          <a href="http://github.com/ZenithClown/" target="_blank" rel="noopener">
            <i class="fab fa-github" style="font-size: 30px; width: 30px; height: 30px; color: black"></i>
          </a>
          <a href="https://zenithclown.github.io/" target="_blank" rel="noopener">
            <i class="fas fa-globe" style="font-size: 30px; width: 30px; height: 30px; color: black"></i>
          </a>
        </div>
      </div>

      <!-- Right column: Solutions output -->
      <div class="column right-col">
        <h2>Solution(s)</h2>
        <div id="solution-output">
          <!-- Solutions will be injected here -->
        </div>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
