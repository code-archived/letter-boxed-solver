  <body>
    <div class="page-wrapper">
      <header>
        <h1>NYT Letter Boxed Solver</h1>
        <p class="tagline">Instantly generate one-, two-, or three-word solutions for the New York Times Letter Boxed puzzle.</p>
      </header>

      <main class="container">
        <!-- Left column: Puzzle and controls -->
        <section class="column left-col" aria-labelledby="puzzle-section">
          <h2 id="puzzle-section" align="center">Letter Boxed Puzzle</h2>
          <div class="puzzle-box" role="img" aria-label="Letter Boxed puzzle layout">
            <div class="side top" id="side-top"></div>
            <div class="side right" id="side-right"></div>
            <div class="side bottom" id="side-bottom"></div>
            <div class="side left" id="side-left"></div>
          </div>

          <div class="controls">
            <fieldset>
              <legend>Select Word Count</legend>
              <label> <input type="radio" name="wordcount" value="1" /> 1-word </label>
              <label> <input type="radio" name="wordcount" value="2" checked /> 2-word </label>
              <label> <input type="radio" name="wordcount" value="3" /> 3-word </label>
            </fieldset><br>
            <button id="generate-btn" aria-label="Generate solution">Generate Solution</button>
          </div>
        </section>

        <!-- Right column: Solutions output -->
        <section class="column right-col" aria-labelledby="solutions-section">
          <h2 id="solutions-section">Solutions</h2>
          <div id="solution-output" aria-live="polite">
            <!-- Solutions will be injected here -->
          </div>
        </section>
      </main>
